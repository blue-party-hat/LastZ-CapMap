<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>LastZ 首都テリトリープランナー</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Hiragino Sans','Hiragino Kaku Gothic ProN',Meiryo,sans-serif;
      background:#0a0a0a;color:#fff;min-height:100vh;overflow:hidden;
      display:flex;flex-direction:column;
    }
    .header{
      background:rgba(20,20,20,.95);backdrop-filter:blur(20px);
      padding:15px 20px;display:flex;justify-content:center;align-items:center;
      border-bottom:1px solid rgba(255,255,255,.1);
      box-shadow:0 4px 30px rgba(0,0,0,.5);flex-shrink:0;z-index:20;
    }
    h1{
      font-size:clamp(1.05em,3.5vw,2em);font-weight:700;letter-spacing:1px;color:#fff;
      text-shadow:0 0 20px rgba(255,255,255,.3);white-space:nowrap;
      overflow:hidden;text-overflow:ellipsis;max-width:92vw;
    }
    .main-container{
      flex:1;display:flex;justify-content:center;align-items:center;
      position:relative;overflow:hidden;width:100%;
    }
    .legend-container{
      position:absolute;top:15px;right:15px;
      background:rgba(20,20,20,.95);backdrop-filter:blur(20px);
      padding:15px;border-radius:12px;border:1px solid rgba(255,255,255,.1);

    #legendList{display:flex;flex-direction:column;gap:8px}
    .legend-item{
      display:flex;align-items:center;gap:8px;font-size:.85em;padding:8px;

    }
    .legend-color{width:30px;height:20px;border-radius:4px;border:1px solid rgba(255,255,255,.3);box-shadow:0 2px 8px rgba(0,0,0,.5);flex-shrink:0}
    .legend-name{flex:1;color:#e0e0e0;word-break:break-word}
    .delete-alliance-btn{
      background:rgba(255,50,50,.2);border:1px solid rgba(255,50,50,.35);color:#ff6b6b;
      width:24px;height:24px;border-radius:4px;cursor:pointer;font-size:14px;

    .instructions-container{
      position:absolute;bottom:15px;left:15px;
      background:rgba(20,20,20,.95);backdrop-filter:blur(20px);
      padding:15px;border-radius:12px;border:1px solid rgba(255,255,255,.1);

    }
    .instructions-container h4{margin:0 0 10px 0;color:#c0c0c0;font-size:1em;font-weight:600}
    .instructions-container p{margin:0 0 6px 0;line-height:1.5;color:#a0a0a0;font-size:.85em}
    #hexCanvas{
      cursor:crosshair;max-width:88vmin;max-height:88vmin;
      filter:drop-shadow(0 0 30px rgba(255,255,255,.1));touch-action:none;
    }
    .modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,.85);backdrop-filter:blur(10px);animation:fadeIn .25s ease}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    .modal-content{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:#1a1a1a;padding:22px;border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,.9);width:480px;max-width:92%;max-height:90vh;overflow:auto;border:1px solid rgba(255,255,255,.1)}
    .modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px;padding-bottom:10px;border-bottom:1px solid rgba(255,255,255,.1)}
    .modal-title{font-size:1.25em;font-weight:700;color:#fff}
    .close-btn{background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.1);color:#fff;font-size:1.3em;cursor:pointer;line-height:1;width:35px;height:35px;display:flex;align-items:center;justify-content:center;border-radius:8px;transition:all .2s}
    .close-btn:hover{background:rgba(255,255,255,.2);transform:rotate(90deg)}
    .selection-info{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);border-radius:10px;padding:14px;margin-bottom:16px;text-align:center}
    .selection-info strong{font-size:1.15em;color:#fff;font-weight:800}
    .form-section{margin-bottom:16px}
    .form-section h3{font-size:1em;margin-bottom:10px;color:#c0c0c0;font-weight:600}
    .input-group{margin-bottom:14px}
    .input-group label{display:block;margin-bottom:8px;font-weight:600;font-size:.95em;color:#c0c0c0}
    .input-group input[type="text"]{width:100%;padding:12px;border:1px solid rgba(255,255,255,.2);border-radius:8px;font-size:16px;background:rgba(255,255,255,.05);color:#fff;transition:all .2s;font-weight:500}
    .input-group input[type="text"]:focus{outline:none;border-color:rgba(255,255,255,.4);background:rgba(255,255,255,.1);box-shadow:0 0 20px rgba(255,255,255,.1)}

    .color-option{height:46px;border-radius:8px;border:2px solid transparent;cursor:pointer;transition:all .2s;position:relative;box-shadow:0 4px 15px rgba(0,0,0,.3)}

    .modal-actions{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .modal-btn{padding:13px;border:1px solid rgba(255,255,255,.2);border-radius:8px;font-size:1em;font-weight:800;cursor:pointer;transition:all .2s;background:rgba(255,255,255,.05);color:#fff}

    @media (max-width:768px){

        position:relative;bottom:0;left:0;width:100%;max-width:none;border-radius:0;
        border-left:none;border-right:none;padding:8px 10px;
        display:flex;align-items:center;justify-content:center;
        border-top:1px solid rgba(255,255,255,.1);background:rgba(20,20,20,.98);pointer-events:auto;
      }

      .instructions-inline{display:flex;gap:14px;flex-wrap:wrap;justify-content:center}
      .instructions-container .desktop-only{display:none}
    }

<body>
  <div class="header">
    <h1>LastZ 首都テリトリープランナー</h1>
  </div>
  <div class="main-container">
    <div class="legend-container">
      <h3>配置済み:</h3>
      <div id="legendList"></div>
    </div>
    <canvas id="hexCanvas" width="960" height="960"></canvas>
    <div class="instructions-container">
      <h4>使い方</h4>
      <div class="instructions-inline">
        <p><strong>タップ</strong>: 選択</p>
        <p><strong>ドラッグ</strong>: 複数</p>
        <p><strong>設定</strong>: 色/名前</p>
      </div>
      <div class="desktop-only">
        <p><strong>クリック</strong>：1つ選択</p>
        <p><strong>ドラッグ</strong>：複数選択</p>
      </div>
    </div>
  </div>

  <div id="assignModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title">同盟を配置</span>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div class="selection-info">
        <strong id="selectionLabel">0 ピース選択中</strong>
      </div>
      <div class="form-section">
        <h3>同盟情報</h3>
        <div class="input-group">
          <label for="allianceName">同盟名</label>
          <input type="text" id="allianceName" placeholder="テキストを入力" maxlength="20" />
        </div>
      </div>
      <div class="form-section">
        <h3>カラー選択</h3>
        <div class="color-picker-wrapper" id="colorPicker"></div>
      </div>
      <div class="modal-actions">
        <button class="modal-btn btn-clear-selection" onclick="clearSelection()">クリア</button>
        <button class="modal-btn btn-place" onclick="assignAlliance()">配置</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('hexCanvas');
    const ctx    = canvas.getContext('2d');

    const colors = [
      '#FF6B6B','#4ECDC4','#FFE66D',
      '#A8E6CF','#FF8B94','#95E1D3',
      '#C7CEEA','#FFAAA5','#B4A7D6'
    ];
    let selectedColor = colors[0];

    const W = canvas.width, H = canvas.height;
    const centerX = W / 2, centerY = H / 2;

    // ── Hex radii ─────────────────────────────────────────────────
    const innerRadius  = 140;   // capital / inner hex
    const outerRadius  = 410;   // main hex boundary
    const outerHex2    = 455;   // inner edge of outer hex ring  (gap between rings)
    const outerHex3    = 470;   // 1st band boundary of outer ring
    const outerHex4    = 480;   // canvas-edge hex  ← pushed out to near-edge

    // We'll use two "shell" hexagons outside the main hex.
    // Shell A: outerHex2 → outerHex3  (thin separator gap already handled by gap)
    // Shell B: outerHex3 → outerHex4
    // Actually: outer ring has OUTER_BANDS radial bands between outerHex2 and outerHexMax

    const OUTER_HEX_MIN  = outerRadius + 8;   // just outside main hex
    const OUTER_HEX_MAX  = 470;               // outer boundary hex radius
    const OUTER_BANDS    = 2;                 // radial bands in outer ring

    // Inner grid
    const ANG_SEGMENTS   = 24;
    const RADIAL_BANDS   = 3;
    const rMin           = innerRadius + 6;
    const rMax           = outerRadius;
    const bandThickness  = (rMax - rMin) / RADIAL_BANDS;

    // Outer ring band thickness (in hex "radius" units)
    const outerBandStep  = (OUTER_HEX_MAX - OUTER_HEX_MIN) / OUTER_BANDS;

    const OUTER_ID_BASE  = 1000;

    // Storage
    const piecePaths = [];  // inner
    const outerPieces = []; // outer: { id, seg, band, path, cx, cy, hexPoly[] }
    const placed      = new Map();

    let isDragging  = false;
    let dragStartId = null;
    let selectedIds = new Set();

    // ── Hex helpers ───────────────────────────────────────────────
    // Returns the 6 vertices of a regular hexagon at given radius.
    // Orientation: flat-top (vertex at angle 0, 60, 120 …)
    function hexVertices(radius, cx = centerX, cy = centerY) {
      const pts = [];
      for (let i = 0; i < 6; i++) {
        const a = (Math.PI / 3) * i;
        pts.push({ x: cx + radius * Math.cos(a), y: cy + radius * Math.sin(a) });
      }
      return pts;
    }

    function hexVertex(i, radius) {
      const a = (Math.PI / 3) * i;
      return { x: centerX + radius * Math.cos(a), y: centerY + radius * Math.cos(a - Math.PI/2 + Math.PI/2) };
    }
    // cleaner version used everywhere:
    function hv(i, r) {
      const a = (Math.PI / 3) * i;
      return { x: centerX + r * Math.cos(a), y: centerY + r * Math.sin(a) };
    }

    function buildHexPath(radius) {
      const p = new Path2D();
      for (let i = 0; i < 6; i++) {
        const v = hv(i, radius);
        i === 0 ? p.moveTo(v.x, v.y) : p.lineTo(v.x, v.y);
      }
      p.closePath();
      return p;
    }

    const outerHexPath     = buildHexPath(outerRadius);
    const innerHexPath     = buildHexPath(innerRadius);
    const outerRingMinPath = buildHexPath(OUTER_HEX_MIN);
    const outerRingMaxPath = buildHexPath(OUTER_HEX_MAX);

    // ── Point-in-hexagon test ─────────────────────────────────────
    // Uses the canvas isPointInPath with Path2D — works for both hex zones.

    // ── Angle / distance helpers ──────────────────────────────────
    function angleFromCenter(x, y) {
      let a = Math.atan2(y - centerY, x - centerX);
      if (a < 0) a += Math.PI * 2;
      return a;
    }

    // "Hex radius" of a point: the radius of the regular hexagon that passes
    // through the point (i.e. how far the point is in hex-space from center).
    // For a flat-top hex: r_hex = max(|x|, |y|*2/√3, …)
    // Simpler: we binary-search or use the analytic formula.
    // Analytic hex distance (flat-top, vertex at angle 0):
    function hexDist(x, y) {
      const dx = Math.abs(x - centerX);
      const dy = Math.abs(y - centerY);
      // In a regular hex with vertex-radius R, a point (dx,dy) is on the
      // boundary when: max(dy, dx*sin60 + dy*cos60) = R*sin60… 
      // Simplest correct formula for vertex-up hex:
      // d = (2/√3) * max(|q|, |r|, |s|) where q,r,s are cube coords
      // For screen coords with vertex at angle 0 (pointy-top equiv rotated):
      // We'll use: normalize angle to 0..60°, then compute boundary intercept.
      const angle = Math.atan2(dy, dx); // 0..PI/2
      const norm  = (angle % (Math.PI / 3));
      const sectorAngle = Math.min(norm, Math.PI / 3 - norm);
      const dist  = Math.sqrt(dx * dx + dy * dy);
      const hexR  = dist * Math.cos(sectorAngle) / Math.cos(Math.PI / 6);
      return hexR;
    }

    // ── Build inner piece paths ───────────────────────────────────
    function buildPiecePaths() {
      piecePaths.length = 0;
      const angleStep = (Math.PI * 2) / ANG_SEGMENTS;
      for (let seg = 0; seg < ANG_SEGMENTS; seg++) {
        const a1 = seg * angleStep, a2 = (seg + 1) * angleStep;
        for (let band = 0; band < RADIAL_BANDS; band++) {
          const r1 = rMin + band * bandThickness;
          const r2 = rMin + (band + 1) * bandThickness;
          const path = new Path2D();
          path.arc(centerX, centerY, r2, a1, a2);
          path.arc(centerX, centerY, r1, a2, a1, true);
          path.closePath();
          const ac = (a1 + a2) / 2, rc = (r1 + r2) / 2;
          const id = seg * RADIAL_BANDS + band;
          piecePaths[id] = { id, seg, band, path,
            cx: centerX + rc * Math.cos(ac),
            cy: centerY + rc * Math.sin(ac),
            isOuter: false
          };
        }
      }
    }

    // ── Build outer hexagonal ring pieces ────────────────────────
    // Strategy: each piece is the intersection of:
    //   • the angular wedge (two radii from center at a1..a2)
    //   • the hexagonal annulus between hex(r_inner) and hex(r_outer)
    //
    // We build this as: clip to outerRingShell, then draw the wedge.
    // The wedge is a simple triangle/sector fan from center outward.
    // We store the clipping hex paths per band.

    function buildHexRingBandPath(rInner, rOuter) {
      // Path = outer hex MINUS inner hex (used as clip region)
      // We build it as a compound path: outer CCW, inner CW (even-odd).
      const p = new Path2D();
      // outer hex (CCW default)
      for (let i = 0; i < 6; i++) {
        const v = hv(i, rOuter);
        i === 0 ? p.moveTo(v.x, v.y) : p.lineTo(v.x, v.y);
      }
      p.closePath();
      // inner hex (reverse = CW, creates hole with evenodd)
      for (let i = 5; i >= 0; i--) {
        const v = hv(i, rInner);
        i === 5 ? p.moveTo(v.x, v.y) : p.lineTo(v.x, v.y);
      }
      p.closePath();
      return p;
    }

    // For each outer piece we need to know its polygon for hit-testing and fill.
    // Build the polygon vertices of one hex-ring wedge piece.
    function buildOuterWedgePolygon(seg, rInner, rOuter) {
      const angleStep = (Math.PI * 2) / ANG_SEGMENTS;
      const a1 = seg * angleStep, a2 = (seg + 1) * angleStep;

      // We sample the hex boundary at many angles in [a1, a2] for inner & outer.
      const STEPS = 12;
      const outerPts = [], innerPts = [];

      for (let i = 0; i <= STEPS; i++) {
        const a = a1 + (a2 - a1) * (i / STEPS);
        outerPts.push(hexBoundaryPoint(a, rOuter));
        innerPts.push(hexBoundaryPoint(a, rInner));
      }

      // Polygon: outer arc (a1→a2) then inner arc (a2→a1)
      const poly = [...outerPts, ...[...innerPts].reverse()];
      return poly;
    }

    // Returns the point on a regular hex boundary (vertex at angle 0) at
    // a given direction angle `a` and hex radius `R`.
    function hexBoundaryPoint(a, R) {
      // Normalize angle to 0..PI/3 sector, find scale factor
      let sector = Math.floor(a / (Math.PI / 3));
      const aRel = a - sector * (Math.PI / 3); // 0..PI/3
      // At aRel=0: vertex (distance R from center)
      // At aRel=PI/6: midpoint of edge (distance R*cos(PI/6) = R*√3/2)
      // General: scale = cos(PI/6) / cos(aRel - PI/6)
      //   (intercept theorem on the hex edge)
      const scale = Math.cos(Math.PI / 6) / Math.cos(aRel - Math.PI / 6);
      const dist  = R * scale;
      return { x: centerX + dist * Math.cos(a), y: centerY + dist * Math.sin(a) };
    }

    function polyToPath2D(poly) {
      const p = new Path2D();
      p.moveTo(poly[0].x, poly[0].y);
      for (let i = 1; i < poly.length; i++) p.lineTo(poly[i].x, poly[i].y);
      p.closePath();
      return p;
    }

    function polyCentroid(poly) {
      let sx = 0, sy = 0;
      for (const p of poly) { sx += p.x; sy += p.y; }
      return { x: sx / poly.length, y: sy / poly.length };
    }

    function buildOuterPiecePaths() {
      outerPieces.length = 0;
      for (let seg = 0; seg < ANG_SEGMENTS; seg++) {
        for (let band = 0; band < OUTER_BANDS; band++) {
          const r1 = OUTER_HEX_MIN + band * outerBandStep;
          const r2 = OUTER_HEX_MIN + (band + 1) * outerBandStep;

          const poly = buildOuterWedgePolygon(seg, r1, r2);
          const path = polyToPath2D(poly);
          const c    = polyCentroid(poly);
          const localId = seg * OUTER_BANDS + band;
          const id      = OUTER_ID_BASE + localId;

          outerPieces[localId] = { id, seg, band, path, poly, cx: c.x, cy: c.y, isOuter: true };
        }
      }
    }

    // ── Point-in-polygon (for outer pieces) ──────────────────────
    function pointInPoly(px, py, poly) {
      let inside = false;
      for (let i = 0, j = poly.length - 1; i < poly.length; j = i++) {
        const xi = poly[i].x, yi = poly[i].y;
        const xj = poly[j].x, yj = poly[j].y;
        if (((yi > py) !== (yj > py)) &&
            (px < (xj - xi) * (py - yi) / (yj - yi) + xi)) {
          inside = !inside;
        }
      }
      return inside;
    }

    // ── Hit-test ─────────────────────────────────────────────────
    function pointToPieceId(x, y) {
      const inOuter = ctx.isPointInPath(outerHexPath, x, y);
      const inInner = ctx.isPointInPath(innerHexPath, x, y);

      // Inner hex grid
      if (inOuter && !inInner) {
        const r = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
        if (r >= rMin && r <= rMax) {
          const a = angleFromCenter(x, y);
          const angleStep = (Math.PI * 2) / ANG_SEGMENTS;
          let seg  = Math.max(0, Math.min(ANG_SEGMENTS - 1, Math.floor(a / angleStep)));
          let band = Math.max(0, Math.min(RADIAL_BANDS - 1, Math.floor((r - rMin) / bandThickness)));
          return seg * RADIAL_BANDS + band;
        }
      }

      // Outer hex ring
      if (!inOuter) {
        const inOuterMax = ctx.isPointInPath(outerRingMaxPath, x, y);
        if (inOuterMax) {
          // Find which outer piece contains this point
          for (const p of outerPieces) {
            if (p && pointInPoly(x, y, p.poly)) return p.id;
          }
        }
      }

      return null;
    }

    // ── Drag range selection ──────────────────────────────────────
    function getSelectedIdsBetween(startId, endId) {
      const startOuter = startId >= OUTER_ID_BASE;
      const endOuter   = endId   >= OUTER_ID_BASE;
      if (startOuter !== endOuter) return new Set([startId]);

      const result = new Set();
      const BANDS  = startOuter ? OUTER_BANDS : RADIAL_BANDS;
      const BASE   = startOuter ? OUTER_ID_BASE : 0;

      const sLocal = startId - BASE, eLocal = endId - BASE;
      const startSeg  = Math.floor(sLocal / BANDS), startBand = sLocal % BANDS;
      const endSeg    = Math.floor(eLocal / BANDS), endBand   = eLocal % BANDS;
      const minBand   = Math.min(startBand, endBand);
      const maxBand   = Math.max(startBand, endBand);
      const forward   = (endSeg - startSeg + ANG_SEGMENTS) % ANG_SEGMENTS;
      const backward  = (startSeg - endSeg + ANG_SEGMENTS) % ANG_SEGMENTS;
      const dir       = forward <= backward ? 1 : -1;
      const steps     = Math.min(forward, backward);

      let seg = startSeg;
      for (let i = 0; i <= steps; i++) {
        for (let b = minBand; b <= maxBand; b++) {
          const id = BASE + seg * BANDS + b;
          if (!placed.has(id)) result.add(id);
        }
        seg = (seg + dir + ANG_SEGMENTS) % ANG_SEGMENTS;
      }
      return result;
    }

    // ── Lookup piece by id ────────────────────────────────────────
    function getPieceById(id) {
      if (id >= OUTER_ID_BASE) return outerPieces[id - OUTER_ID_BASE] || null;
      return piecePaths[id] || null;
    }

    // ── Draw ─────────────────────────────────────────────────────
    function draw() {
      ctx.clearRect(0, 0, W, H);
      ctx.fillStyle = '#0a0a0a';
      ctx.fillRect(0, 0, W, H);

      // ── Outer hex ring background ─────────────────────────────
      // Fill the band between outerRingMaxPath and outerHexPath
      ctx.save();
      ctx.fillStyle = '#111118';
      for (const p of outerPieces) {
        if (!p) continue;
        ctx.fill(p.path);
      }

      // Outer piece fills (color / selection)
      for (const p of outerPieces) {
        if (!p) continue;
        if (placed.has(p.id)) {
          ctx.fillStyle = placed.get(p.id).color;
          ctx.fill(p.path);
        } else if (selectedIds.has(p.id)) {
          ctx.fillStyle = selectedColor + '66';
          ctx.fill(p.path);
        }
      }

      // Outer grid lines — draw edges between adjacent outer pieces
      ctx.strokeStyle = 'rgba(255,255,255,0.12)';
      ctx.lineWidth = 1;
      const angleStep = (Math.PI * 2) / ANG_SEGMENTS;

      // Spoke lines (angular divisions) through outer ring
      for (let seg = 0; seg < ANG_SEGMENTS; seg++) {
        const a  = seg * angleStep;
        const p1 = hexBoundaryPoint(a, OUTER_HEX_MIN);
        const p2 = hexBoundaryPoint(a, OUTER_HEX_MAX);
        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.stroke();
      }

      // Band boundary hexagons in the outer ring
      for (let band = 0; band <= OUTER_BANDS; band++) {
        const r = OUTER_HEX_MIN + band * outerBandStep;
        ctx.beginPath();
        for (let i = 0; i < 6; i++) {
          const v = hv(i, r);
          i === 0 ? ctx.moveTo(v.x, v.y) : ctx.lineTo(v.x, v.y);
        }
        ctx.closePath();
        ctx.stroke();
      }

      ctx.restore();

      // ── Inner hex grid ────────────────────────────────────────
      ctx.save();
      ctx.clip(outerHexPath);

      ctx.fillStyle = '#141414';
      ctx.fillRect(0, 0, W, H);

      for (const p of piecePaths) {
        if (!p) continue;
        if (placed.has(p.id)) {
          ctx.fillStyle = placed.get(p.id).color;
          ctx.fill(p.path);
        } else if (selectedIds.has(p.id)) {
          ctx.fillStyle = selectedColor + '66';
          ctx.fill(p.path);
        }
      }

      ctx.strokeStyle = 'rgba(255,255,255,0.13)';
      ctx.lineWidth = 1;
      for (let seg = 0; seg < ANG_SEGMENTS; seg++) {
        const a  = seg * angleStep;
        const x1 = centerX + rMin * Math.cos(a), y1 = centerY + rMin * Math.sin(a);
        const x2 = centerX + rMax * Math.cos(a), y2 = centerY + rMax * Math.sin(a);
        ctx.beginPath(); ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); ctx.stroke();
      }
      for (let band = 1; band < RADIAL_BANDS; band++) {
        const rr = rMin + band * bandThickness;
        ctx.beginPath(); ctx.arc(centerX, centerY, rr, 0, Math.PI * 2); ctx.stroke();
      }
      ctx.restore();

      // ── Hex outlines ──────────────────────────────────────────
      // Outer ring max boundary
      ctx.strokeStyle = 'rgba(255,255,255,0.22)';
      ctx.lineWidth = 2;
      ctx.shadowBlur = 10;
      ctx.shadowColor = 'rgba(255,255,255,0.15)';
      ctx.stroke(outerRingMaxPath);
      ctx.shadowBlur = 0;

      // Main hex outline
      ctx.strokeStyle = 'rgba(255,255,255,0.28)';
      ctx.lineWidth = 2;
      ctx.shadowBlur = 14;
      ctx.shadowColor = 'rgba(255,255,255,0.2)';
      ctx.stroke(outerHexPath);
      ctx.shadowBlur = 0;

      // Inner hex (capital base)
      ctx.fillStyle = '#8B5A3C';
      ctx.fill(innerHexPath);
      ctx.strokeStyle = 'rgba(255,255,255,0.35)';
      ctx.lineWidth = 2;
      ctx.stroke(innerHexPath);

      // ── Turrets ───────────────────────────────────────────────
      const turrets = [{ index: 4, label: 'T1' }, { index: 2, label: 'T2' }, { index: 0, label: 'T3' }];
      turrets.forEach(t => {
        const v = hv(t.index, innerRadius);
        ctx.fillStyle = '#2196F3';
        ctx.beginPath(); ctx.arc(v.x, v.y, 18, 0, Math.PI * 2); ctx.fill();
        ctx.strokeStyle = '#fff'; ctx.lineWidth = 2; ctx.stroke();
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px sans-serif';
        ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
        ctx.fillText(t.label, v.x, v.y);
      });

      // ── Capital ───────────────────────────────────────────────
      ctx.fillStyle = '#2196F3';
      ctx.beginPath(); ctx.arc(centerX, centerY, 38, 0, Math.PI * 2); ctx.fill();
      ctx.strokeStyle = '#fff'; ctx.lineWidth = 3; ctx.stroke();
      ctx.fillStyle = '#fff';
      ctx.font = 'bold 34px sans-serif';
      ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
      ctx.fillText('C', centerX, centerY);

      // ── Group labels ──────────────────────────────────────────
      const groups = new Map();
      for (const [id, val] of placed.entries()) {
        if (!groups.has(val.groupId)) groups.set(val.groupId, { name: val.name, ids: [] });
        groups.get(val.groupId).ids.push(id);
      }
      ctx.font = 'bold 13px sans-serif';
      ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
      for (const g of groups.values()) {
        let sx = 0, sy = 0;
        for (const id of g.ids) {
          const p = getPieceById(id);
          if (p) { sx += p.cx; sy += p.cy; }
        }
        const cx = sx / g.ids.length, cy = sy / g.ids.length;
        ctx.save();
        ctx.fillStyle = '#fff';
        ctx.strokeStyle = 'rgba(0,0,0,0.85)';
        ctx.lineWidth = 4;
        ctx.strokeText(g.name, cx, cy);
        ctx.fillText(g.name, cx, cy);
        ctx.restore();
      }

      updateLegend();
    }

    // ── Canvas coordinate ─────────────────────────────────────────
    function clientToCanvas(clientX, clientY) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (clientX - rect.left) * (W / rect.width),
        y: (clientY - rect.top)  * (H / rect.height)
      };
    }

    // ── Pointer handlers ──────────────────────────────────────────
    function startDrag(clientX, clientY) {
      const p  = clientToCanvas(clientX, clientY);
      const id = pointToPieceId(p.x, p.y);
      if (id === null || placed.has(id)) return;
      isDragging = true; dragStartId = id;
      selectedIds = new Set([id]);
      draw();
    }

    function updateDrag(clientX, clientY) {
      if (!isDragging || dragStartId === null) return;
      const p  = clientToCanvas(clientX, clientY);
      const id = pointToPieceId(p.x, p.y);
      if (id === null) return;
      selectedIds = getSelectedIdsBetween(dragStartId, id);
      if (selectedIds.size === 0) selectedIds = new Set([dragStartId]);
      draw();
    }

    function endDrag() {
      if (isDragging && selectedIds.size > 0) openModal();
      isDragging = false; dragStartId = null;
    }

    canvas.addEventListener('mousedown',  e => { e.preventDefault(); startDrag(e.clientX, e.clientY); });
    canvas.addEventListener('mousemove',  e => { e.preventDefault(); updateDrag(e.clientX, e.clientY); });
    window.addEventListener('mouseup',    () => endDrag());
    canvas.addEventListener('touchstart', e => { e.preventDefault(); startDrag(e.touches[0].clientX, e.touches[0].clientY); }, { passive: false });
    canvas.addEventListener('touchmove',  e => { e.preventDefault(); updateDrag(e.touches[0].clientX, e.touches[0].clientY); }, { passive: false });
    window.addEventListener('touchend',   () => endDrag());

    // ── Modal ─────────────────────────────────────────────────────
    function openModal() {
      document.getElementById('assignModal').style.display = 'block';
      document.getElementById('selectionLabel').textContent = `${selectedIds.size} ピース選択中`;
      setTimeout(() => document.getElementById('allianceName').focus(), 50);
    }
    function closeModal() {
      document.getElementById('assignModal').style.display = 'none';
      selectedIds = new Set(); dragStartId = null; draw();
    }
    function clearSelection() {
      document.getElementById('allianceName').value = '';
      closeModal();
    }
    function assignAlliance() {
      const name = document.getElementById('allianceName').value.trim();
      if (!name) { alert('同盟名を入力してください！'); return; }
      const groupId = Date.now();
      for (const id of selectedIds) placed.set(id, { name, color: selectedColor, groupId });
      document.getElementById('allianceName').value = '';
      closeModal(); draw();
    }
    window.deleteAlliance = function(allianceName) {
      if (!confirm(`「${allianceName}」を削除しますか？`)) return;
      for (const [id, val] of placed.entries()) {
        if (val.name === allianceName) placed.delete(id);
      }
      draw();
    };

    // ── Legend ────────────────────────────────────────────────────
    function updateLegend() {
      const legendList = document.getElementById('legendList');
      legendList.innerHTML = '';
      if (placed.size === 0) {
        legendList.innerHTML = '<div style="color:rgba(255,255,255,0.5);font-size:0.9em;padding:0 10px;white-space:nowrap;">配置なし</div>';
        return;
      }
      const unique = new Map();
      for (const v of placed.values()) if (!unique.has(v.name)) unique.set(v.name, v.color);
      for (const [name, color] of unique.entries()) {
        const item = document.createElement('div');
        item.className = 'legend-item';
        const safeName = name.replace(/'/g, "\\'");
        item.innerHTML = `
          <div class="legend-color" style="background:${color}"></div>
          <span class="legend-name">${name}</span>
          <button class="delete-alliance-btn" type="button" onclick="window.deleteAlliance('${safeName}')">✕</button>`;
        legendList.appendChild(item);
      }
    }

    // ── Color picker ──────────────────────────────────────────────
    function initColorPicker() {
      const picker = document.getElementById('colorPicker');
      picker.innerHTML = '';
      colors.forEach((c, i) => {
        const opt = document.createElement('div');
        opt.className = 'color-option' + (i === 0 ? ' selected' : '');
        opt.style.background = c;
        opt.addEventListener('click', () => {
          selectedColor = c;
          document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
          opt.classList.add('selected');
          draw();
        });
        picker.appendChild(opt);
      });
    }

    window.closeModal     = closeModal;
    window.clearSelection = clearSelection;
    window.assignAlliance = assignAlliance;

    buildPiecePaths();
    buildOuterPiecePaths();
    initColorPicker();
    draw();
  </script>
</body>
</html>
