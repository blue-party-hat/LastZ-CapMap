<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LastZ Capital Territory Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: clamp(1.2em, 4vw, 1.8em);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header-controls {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            touch-action: manipulation;
        }

        .btn-export {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
        }

        .btn-clear {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }

        .header-btn:active {
            transform: scale(0.95);
        }

        .main-container {
            height: calc(100vh - 70px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        #hexCanvas {
            cursor: pointer;
            max-width: 90vmin;
            max-height: 90vmin;
            filter: drop-shadow(0 10px 40px rgba(0,0,0,0.5));
        }

        .legend {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.85em;
            max-width: 250px;
        }

        .legend h3 {
            margin-bottom: 10px;
            font-size: 1em;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            font-size: 0.85em;
        }

        .legend-color {
            width: 30px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid white;
        }

        /* „É¢„Éº„ÉÄ„É´ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #2a2a3e 0%, #1f1f2e 100%);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, -40%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .modal-title {
            font-size: 1.4em;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            color: #f44336;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section h3 {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #4CAF50;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95em;
        }

        .input-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
        }

        .input-group input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.15);
        }

        .input-group input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .color-picker-wrapper {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .color-option {
            height: 50px;
            border-radius: 10px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .color-option.selected::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            text-shadow: 0 0 5px black;
            font-weight: bold;
        }

        .modal-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .modal-btn {
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-btn:active {
            transform: scale(0.95);
        }

        .btn-clear-section {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }

        .btn-save {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .section-info {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .section-info strong {
            font-size: 1.2em;
            color: #4CAF50;
        }

        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }

            .header-btn {
                padding: 6px 12px;
                font-size: 0.8em;
            }

            .main-container {
                padding: 10px;
            }

            .legend {
                font-size: 0.75em;
                padding: 10px;
                max-width: 200px;
            }

            .modal-content {
                padding: 20px;
            }

            .color-picker-wrapper {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- „Éò„ÉÉ„ÉÄ„Éº -->
    <div class="header">
        <h1>üè∞ LastZ Capital Territory Planner</h1>
        <div class="header-controls">
            <button class="header-btn btn-export" onclick="exportImage()">üíæ Export</button>
            <button class="header-btn btn-clear" onclick="clearAll()">üóëÔ∏è Clear All</button>
        </div>
    </div>

    <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„Éä -->
    <div class="main-container">
        <canvas id="hexCanvas" width="800" height="800"></canvas>
        
        <!-- Âá°‰æã -->
        <div class="legend">
            <h3>üìç Assigned Territories</h3>
            <div id="legendList"></div>
        </div>
    </div>

    <!-- „É¢„Éº„ÉÄ„É´ -->
    <div id="assignModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">üé® Assign Territory</span>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <div class="section-info">
                <strong id="sectionLabel">Section</strong>
            </div>

            <div class="form-section">
                <h3>‚úèÔ∏è Alliance Info</h3>
                <div class="input-group">
                    <label for="allianceName">Alliance Name:</label>
                    <input type="text" id="allianceName" placeholder="e.g., [B777]SuperZeus" maxlength="20">
                </div>
            </div>

            <div class="form-section">
                <h3>üé® Choose Color</h3>
                <div class="color-picker-wrapper" id="colorPicker"></div>
            </div>

            <div class="modal-actions">
                <button class="modal-btn btn-clear-section" onclick="clearSection()">üóëÔ∏è Clear</button>
                <button class="modal-btn btn-save" onclick="saveSection()">‚úì Save</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('hexCanvas');
        const ctx = canvas.getContext('2d');
        
        let selectedSection = null;
        let sections = {};
        
        const colors = [
            '#4CAF50', '#2196F3', '#FF9800', '#E91E63', 
            '#9C27B0', '#00BCD4', '#FFEB3B', '#FF5722',
            '#8BC34A', '#3F51B5', '#FFC107', '#F44336'
        ];
        
        let selectedColor = colors[0];

        // ÂÖ≠ËßíÂΩ¢„ÅÆ‰∏≠ÂøÉ„Å®„Çµ„Ç§„Ç∫
        const centerX = 400;
        const centerY = 400;
        const outerRadius = 300;
        const innerRadius = 100;

        // ÂÖ≠ËßíÂΩ¢„ÅÆ„Éë„ÇπÂÆöÁæ©Ôºà6„Å§„ÅÆ„É°„Ç§„É≥„Çª„ÇØ„Ç∑„Éß„É≥ √ó 4„Çµ„Éñ„Çª„ÇØ„Ç∑„Éß„É≥Ôºâ
        const sectionPaths = [];

        function initSections() {
            // 6„Å§„ÅÆ„É°„Ç§„É≥„Çª„ÇØ„Ç∑„Éß„É≥„ÄÅÂêÑ4„Å§„ÅÆ„Çµ„Éñ„Çª„ÇØ„Ç∑„Éß„É≥
            for (let mainSec = 0; mainSec < 6; mainSec++) {
                const startAngle = (Math.PI / 3) * mainSec - Math.PI / 2;
                const endAngle = startAngle + Math.PI / 3;
                
                // 4„Å§„ÅÆÂêåÂøÉÂÜÜ„É¨„Éô„É´Ôºà‰∏≠ÂøÉ„Åã„ÇâÂ§ñÂÅ¥„Å∏Ôºâ
                const radii = [
                    { inner: 0, outer: innerRadius },
                    { inner: innerRadius, outer: innerRadius + (outerRadius - innerRadius) / 3 },
                    { inner: innerRadius + (outerRadius - innerRadius) / 3, outer: innerRadius + 2 * (outerRadius - innerRadius) / 3 },
                    { inner: innerRadius + 2 * (outerRadius - innerRadius) / 3, outer: outerRadius }
                ];
                
                for (let subSec = 0; subSec < 4; subSec++) {
                    const id = `${mainSec}-${subSec}`;
                    sectionPaths.push({
                        id: id,
                        mainSection: mainSec,
                        subSection: subSec,
                        startAngle: startAngle,
                        endAngle: endAngle,
                        innerRadius: radii[subSec].inner,
                        outerRadius: radii[subSec].outer,
                        path: null
                    });
                }
            }
        }

        function drawHexagon() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ËÉåÊôØ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, outerRadius);
            gradient.addColorStop(0, '#f5deb3');
            gradient.addColorStop(1, '#daa520');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, outerRadius, 0, Math.PI * 2);
            ctx.fill();

            // ÂêÑ„Çª„ÇØ„Ç∑„Éß„É≥„ÇíÊèèÁîª
            sectionPaths.forEach(section => {
                const path = new Path2D();
                
                if (section.innerRadius === 0) {
                    // ‰∏≠ÂøÉ„ÅÆÂÖ≠ËßíÂΩ¢
                    path.moveTo(
                        centerX + section.outerRadius * Math.cos(section.startAngle),
                        centerY + section.outerRadius * Math.sin(section.startAngle)
                    );
                    path.lineTo(centerX, centerY);
                    path.lineTo(
                        centerX + section.outerRadius * Math.cos(section.endAngle),
                        centerY + section.outerRadius * Math.sin(section.endAngle)
                    );
                    path.arc(centerX, centerY, section.outerRadius, section.startAngle, section.endAngle);
                } else {
                    // „É™„É≥„Ç∞Áä∂„ÅÆ„Çª„ÇØ„Ç∑„Éß„É≥
                    path.arc(centerX, centerY, section.outerRadius, section.startAngle, section.endAngle);
                    path.arc(centerX, centerY, section.innerRadius, section.endAngle, section.startAngle, true);
                }
                
                path.closePath();
                section.path = path;
                
                // „Çª„ÇØ„Ç∑„Éß„É≥„ÅÆÂ°ó„Çä„Å§„Å∂„Åó
                if (sections[section.id]) {
                    ctx.fillStyle = sections[section.id].color;
                    ctx.fill(path);
                }
                
                // Â¢ÉÁïåÁ∑ö
                ctx.strokeStyle = 'rgba(139, 90, 50, 0.6)';
                ctx.lineWidth = 2;
                ctx.stroke(path);
            });

            // ‰∏≠ÂøÉ„ÅÆÊòü„Éû„Éº„ÇØ
            drawStar(centerX, centerY, 30, '#1e3c72');
            
            // „ÉÜ„Ç≠„Çπ„ÉàÊèèÁîª
            Object.keys(sections).forEach(id => {
                const section = sectionPaths.find(s => s.id === id);
                if (section && sections[id].name) {
                    const midAngle = (section.startAngle + section.endAngle) / 2;
                    const midRadius = (section.innerRadius + section.outerRadius) / 2;
                    const textX = centerX + midRadius * Math.cos(midAngle);
                    const textY = centerY + midRadius * Math.sin(midAngle);
                    
                    ctx.save();
                    ctx.translate(textX, textY);
                    ctx.rotate(midAngle + Math.PI / 2);
                    
                    ctx.fillStyle = '#fff';
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 3;
                    ctx.font = 'bold 14px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    
                    ctx.strokeText(sections[id].name, 0, 0);
                    ctx.fillText(sections[id].name, 0, 0);
                    
                    ctx.restore();
                }
            });

            updateLegend();
        }

        function drawStar(cx, cy, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = (Math.PI * 2 * i) / 5 - Math.PI / 2;
                const x = cx + radius * Math.cos(angle);
                const y = cy + radius * Math.sin(angle);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
                
                const innerAngle = angle + Math.PI / 5;
                const ix = cx + (radius * 0.4) * Math.cos(innerAngle);
                const iy = cy + (radius * 0.4) * Math.sin(innerAngle);
                ctx.lineTo(ix, iy);
            }
            ctx.closePath();
            ctx.fill();
        }

        function getClickedSection(x, y) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const canvasX = (x - rect.left) * scaleX;
            const canvasY = (y - rect.top) * scaleY;

            for (let section of sectionPaths) {
                if (ctx.isPointInPath(section.path, canvasX, canvasY)) {
                    return section;
                }
            }
            return null;
        }

        canvas.addEventListener('click', function(e) {
            const section = getClickedSection(e.clientX, e.clientY);
            if (section) {
                openModal(section);
            }
        });

        canvas.addEventListener('touchend', function(e) {
            e.preventDefault();
            const touch = e.changedTouches[0];
            const section = getClickedSection(touch.clientX, touch.clientY);
            if (section) {
                openModal(section);
            }
        });

        function openModal(section) {
            selectedSection = section;
            document.getElementById('assignModal').style.display = 'block';
            
            const mainSec = section.mainSection + 1;
            const subSec = section.subSection + 1;
            document.getElementById('sectionLabel').textContent = 
                `Sector ${mainSec} - Ring ${subSec}`;
            
            if (sections[section.id]) {
                document.getElementById('allianceName').value = sections[section.id].name;
                selectedColor = sections[section.id].color;
            } else {
                document.getElementById('allianceName').value = '';
                selectedColor = colors[0];
            }
            
            updateColorPicker();
        }

        function closeModal() {
            document.getElementById('assignModal').style.display = 'none';
            selectedSection = null;
        }

        function initColorPicker() {
            const picker = document.getElementById('colorPicker');
            colors.forEach(color => {
                const option = document.createElement('div');
                option.className = 'color-option';
                option.style.background = color;
                option.onclick = () => {
                    selectedColor = color;
                    updateColorPicker();
                };
                picker.appendChild(option);
            });
            updateColorPicker();
        }

        function updateColorPicker() {
            document.querySelectorAll('.color-option').forEach(opt => {
                opt.classList.remove('selected');
                if (opt.style.background === selectedColor) {
                    opt.classList.add('selected');
                }
            });
        }

        function saveSection() {
            if (!selectedSection) return;
            
            const name = document.getElementById('allianceName').value.trim();
            if (!name) {
                alert('Please enter an alliance name!');
                return;
            }
            
            sections[selectedSection.id] = {
                name: name,
                color: selectedColor
            };
            
            drawHexagon();
            closeModal();
        }

        function clearSection() {
            if (!selectedSection) return;
            
            delete sections[selectedSection.id];
            drawHexagon();
            closeModal();
        }

        function clearAll() {
            if (Object.keys(sections).length === 0) {
                alert('No territories assigned yet!');
                return;
            }
            
            if (confirm('Clear all territory assignments?')) {
                sections = {};
                drawHexagon();
            }
        }

        function updateLegend() {
            const legendList = document.getElementById('legendList');
            legendList.innerHTML = '';
            
            if (Object.keys(sections).length === 0) {
                legendList.innerHTML = '<div style="color: rgba(255,255,255,0.5); font-size: 0.9em; padding: 5px 0;">No territories assigned</div>';
                return;
            }
            
            const uniqueAlliances = {};
            Object.values(sections).forEach(s => {
                uniqueAlliances[s.name] = s.color;
            });
            
            Object.entries(uniqueAlliances).forEach(([name, color]) => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `
                    <div class="legend-color" style="background: ${color};"></div>
                    <span>${name}</span>
                `;
                legendList.appendChild(item);
            });
        }

        function exportImage() {
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().slice(0,19).replace(/:/g,'-');
            link.download = `LastZ_Capital_Territories_${timestamp}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function init() {
            initSections();
            initColorPicker();
            drawHexagon();
        }

        init();
    </script>
</body>
</html>
