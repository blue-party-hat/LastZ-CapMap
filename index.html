<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LastZ Capital Territory Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: clamp(1.2em, 4vw, 1.8em);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header-controls {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            touch-action: manipulation;
        }

        .btn-export {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
        }

        .btn-clear {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }

        .header-btn:active {
            transform: scale(0.95);
        }

        .main-container {
            height: calc(100vh - 70px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        #hexCanvas {
            cursor: pointer;
            max-width: 90vmin;
            max-height: 90vmin;
            filter: drop-shadow(0 10px 40px rgba(0,0,0,0.5));
        }

        .legend {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.85em;
            max-width: 250px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .legend h3 {
            margin-bottom: 10px;
            font-size: 1em;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            font-size: 0.85em;
        }

        .legend-color {
            width: 30px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid white;
        }

        /* „É¢„Éº„ÉÄ„É´ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #2a2a3e 0%, #1f1f2e 100%);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, -40%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .modal-title {
            font-size: 1.4em;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            color: #f44336;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section h3 {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #4CAF50;
        }

        .size-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }

        .size-card {
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid transparent;
            border-radius: 12px;
            padding: 15px 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .size-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .size-card.selected {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .size-icon {
            font-size: 2em;
            margin-bottom: 8px;
        }

        .size-label {
            font-size: 0.9em;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95em;
        }

        .input-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
        }

        .input-group input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.15);
        }

        .input-group input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .color-picker-wrapper {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .color-option {
            height: 50px;
            border-radius: 10px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .color-option.selected::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            text-shadow: 0 0 5px black;
            font-weight: bold;
        }

        .modal-actions {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .modal-btn {
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-btn:active {
            transform: scale(0.95);
        }

        .btn-place {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }

            .header-btn {
                padding: 6px 12px;
                font-size: 0.8em;
            }

            .main-container {
                padding: 10px;
            }

            .legend {
                font-size: 0.75em;
                padding: 10px;
                max-width: 200px;
            }

            .modal-content {
                padding: 20px;
            }

            .color-picker-wrapper {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- „Éò„ÉÉ„ÉÄ„Éº -->
    <div class="header">
        <h1>üè∞ LastZ Capital Territory Planner</h1>
        <div class="header-controls">
            <button class="header-btn btn-export" onclick="exportImage()">üíæ Export</button>
            <button class="header-btn btn-clear" onclick="clearAll()">üóëÔ∏è Clear All</button>
        </div>
    </div>

    <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„Éä -->
    <div class="main-container">
        <canvas id="hexCanvas" width="900" height="900"></canvas>
        
        <!-- Âá°‰æã -->
        <div class="legend">
            <h3>üìç Assigned Territories</h3>
            <div id="legendList"></div>
        </div>
    </div>

    <!-- „É¢„Éº„ÉÄ„É´ -->
    <div id="assignModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">üé® Generate Alliance Bar</span>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <div class="form-section">
                <h3>üìè Bar Size</h3>
                <div class="size-selector">
                    <div class="size-card selected" data-size="4" onclick="selectSize(4)">
                        <div class="size-icon">üü¶üü¶üü¶üü¶</div>
                        <div class="size-label">4 Bars</div>
                    </div>
                    <div class="size-card" data-size="2" onclick="selectSize(2)">
                        <div class="size-icon">üü¶üü¶</div>
                        <div class="size-label">2 Bars</div>
                    </div>
                    <div class="size-card" data-size="1" onclick="selectSize(1)">
                        <div class="size-icon">üü¶</div>
                        <div class="size-label">1 Bar</div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>‚úèÔ∏è Alliance Info</h3>
                <div class="input-group">
                    <label for="allianceName">Alliance Name:</label>
                    <input type="text" id="allianceName" placeholder="e.g., [B777]SuperZeus" maxlength="20">
                </div>
            </div>

            <div class="form-section">
                <h3>üé® Choose Color</h3>
                <div class="color-picker-wrapper" id="colorPicker"></div>
            </div>

            <div class="modal-actions">
                <button class="modal-btn btn-place" onclick="placeBar()">‚úì Place on Map</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('hexCanvas');
        const ctx = canvas.getContext('2d');
        
        let sections = {}; // 24ÂÄã„ÅÆ„Çª„ÇØ„Ç∑„Éß„É≥Áä∂ÊÖã
        let selectedSize = 4;
        let hoveredSection = null;
        let previewSections = [];
        
        const colors = [
            '#4CAF50', '#2196F3', '#FF9800', '#E91E63', 
            '#9C27B0', '#00BCD4', '#FFEB3B', '#FF5722',
            '#8BC34A', '#3F51B5', '#FFC107', '#F44336'
        ];
        
        let selectedColor = colors[0];

        const centerX = 450;
        const centerY = 450;
        const hexRadius = 350;
        const innerRadius = 100;

        const sectionPaths = [];

        function getHexagonVertex(index, radius) {
            const angle = (Math.PI / 3) * index - Math.PI / 2;
            return {
                x: centerX + radius * Math.cos(angle),
                y: centerY + radius * Math.sin(angle)
            };
        }

        function initSections() {
            // 6„Å§„ÅÆ„É°„Ç§„É≥„Çª„ÇØ„Ç∑„Éß„É≥ √ó 4ÂàÜÂâ≤ = 24„Çª„ÇØ„Ç∑„Éß„É≥
            for (let mainSec = 0; mainSec < 6; mainSec++) {
                for (let subSec = 0; subSec < 4; subSec++) {
                    const id = mainSec * 4 + subSec;
                    sectionPaths.push({
                        id: id,
                        mainSection: mainSec,
                        subSection: subSec,
                        path: null
                    });
                }
            }
        }

        function drawHexagon() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ËÉåÊôØ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, hexRadius);
            gradient.addColorStop(0, '#f5deb3');
            gradient.addColorStop(1, '#daa520');
            ctx.fillStyle = gradient;
            
            // Â§ñÂÅ¥„ÅÆÂÖ≠ËßíÂΩ¢
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const vertex = getHexagonVertex(i, hexRadius);
                if (i === 0) ctx.moveTo(vertex.x, vertex.y);
                else ctx.lineTo(vertex.x, vertex.y);
            }
            ctx.closePath();
            ctx.fill();

            // ÂêÑ„Çª„ÇØ„Ç∑„Éß„É≥„ÇíÊèèÁîª
            sectionPaths.forEach(section => {
                const mainSec = section.mainSection;
                const subSec = section.subSection;
                
                // 4ÂàÜÂâ≤„ÅÆÂ¢ÉÁïå„ÇíË®àÁÆó
                const subDivisions = 4;
                const radiusStep = (hexRadius - innerRadius) / subDivisions;
                const innerR = innerRadius + radiusStep * subSec;
                const outerR = innerRadius + radiusStep * (subSec + 1);
                
                const path = new Path2D();
                
                // ÂÖ≠ËßíÂΩ¢„ÅÆ1„Å§„ÅÆÈù¢„ÅÆÈ†ÇÁÇπ
                const v1 = getHexagonVertex(mainSec, innerR);
                const v2 = getHexagonVertex(mainSec + 1, innerR);
                const v3 = getHexagonVertex(mainSec + 1, outerR);
                const v4 = getHexagonVertex(mainSec, outerR);
                
                path.moveTo(v1.x, v1.y);
                path.lineTo(v2.x, v2.y);
                path.lineTo(v3.x, v3.y);
                path.lineTo(v4.x, v4.y);
                path.closePath();
                
                section.path = path;
                
                // „Çª„ÇØ„Ç∑„Éß„É≥„ÅÆÂ°ó„Çä„Å§„Å∂„Åó
                if (sections[section.id]) {
                    ctx.fillStyle = sections[section.id].color;
                    ctx.fill(path);
                } else if (previewSections.includes(section.id)) {
                    ctx.fillStyle = selectedColor + '80'; // ÂçäÈÄèÊòé
                    ctx.fill(path);
                }
                
                // Â¢ÉÁïåÁ∑ö
                ctx.strokeStyle = 'rgba(139, 90, 50, 0.6)';
                ctx.lineWidth = 2;
                ctx.stroke(path);
            });

            // ‰∏≠ÂøÉÁ∑öÔºà6ÂàÜÂâ≤Ôºâ
            ctx.strokeStyle = 'rgba(139, 90, 50, 0.8)';
            ctx.lineWidth = 3;
            for (let i = 0; i < 6; i++) {
                const vertex = getHexagonVertex(i, hexRadius);
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(vertex.x, vertex.y);
                ctx.stroke();
            }

            // 4ÂàÜÂâ≤„ÅÆÂÜÜ
            for (let i = 1; i < 4; i++) {
                const r = innerRadius + ((hexRadius - innerRadius) / 4) * i;
                ctx.strokeStyle = 'rgba(139, 90, 50, 0.5)';
                ctx.lineWidth = 2;
                
                ctx.beginPath();
                for (let j = 0; j < 6; j++) {
                    const v = getHexagonVertex(j, r);
                    if (j === 0) ctx.moveTo(v.x, v.y);
                    else ctx.lineTo(v.x, v.y);
                }
                ctx.closePath();
                ctx.stroke();
            }

            // ‰∏≠ÂøÉ„ÅÆÂÖ≠ËßíÂΩ¢ÔºàCapitalÔºâ
            ctx.fillStyle = 'rgba(30, 60, 114, 0.3)';
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 4;
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const vertex = getHexagonVertex(i, innerRadius);
                if (i === 0) ctx.moveTo(vertex.x, vertex.y);
                else ctx.lineTo(vertex.x, vertex.y);
            }
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Capital „ÉÜ„Ç≠„Çπ„Éà
            ctx.fillStyle = '#fff';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.strokeText('Capital', centerX, centerY);
            ctx.fillText('Capital', centerX, centerY);

            // ÈÖçÁΩÆ„Åï„Çå„Åü„Ç¢„É©„Ç§„Ç¢„É≥„ÇπÂêç„ÇíÊèèÁîª
            Object.keys(sections).forEach(id => {
                const section = sectionPaths.find(s => s.id == id);
                if (section && sections[id].name) {
                    const mainSec = section.mainSection;
                    const subSec = section.subSection;
                    
                    const subDivisions = 4;
                    const radiusStep = (hexRadius - innerRadius) / subDivisions;
                    const midR = innerRadius + radiusStep * (subSec + 0.5);
                    
                    const v1 = getHexagonVertex(mainSec, midR);
                    const v2 = getHexagonVertex(mainSec + 1, midR);
                    
                    const textX = (v1.x + v2.x) / 2;
                    const textY = (v1.y + v2.y) / 2;
                    
                    const angle = (Math.PI / 3) * mainSec;
                    
                    ctx.save();
                    ctx.translate(textX, textY);
                    ctx.rotate(angle);
                    
                    ctx.fillStyle = '#fff';
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 3;
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    
                    ctx.strokeText(sections[id].name, 0, 0);
                    ctx.fillText(sections[id].name, 0, 0);
                    
                    ctx.restore();
                }
            });

            updateLegend();
        }

        function getClickedSection(x, y) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const canvasX = (x - rect.left) * scaleX;
            const canvasY = (y - rect.top) * scaleY;

            for (let section of sectionPaths) {
                if (ctx.isPointInPath(section.path, canvasX, canvasY)) {
                    return section;
                }
            }
            return null;
        }

        function updatePreview(section) {
            if (!section) {
                previewSections = [];
                drawHexagon();
                return;
            }

            const startId = section.id;
            previewSections = [];

            // selectedSizeÂàÜ„ÅÆ„Éê„Éº„Çí„Éè„Ç§„É©„Ç§„Éà
            for (let i = 0; i < selectedSize; i++) {
                const id = (startId + i) % 24;
                if (!sections[id]) {
                    previewSections.push(id);
                }
            }

            drawHexagon();
        }

        canvas.addEventListener('mousemove', function(e) {
            const section = getClickedSection(e.clientX, e.clientY);
            hoveredSection = section;
            updatePreview(section);
        });

        canvas.addEventListener('mouseleave', function() {
            hoveredSection = null;
            updatePreview(null);
        });

        canvas.addEventListener('click', function(e) {
            const section = getClickedSection(e.clientX, e.clientY);
            if (section) {
                openModal(section);
            }
        });

        canvas.addEventListener('touchend', function(e) {
            e.preventDefault();
            const touch = e.changedTouches[0];
            const section = getClickedSection(touch.clientX, touch.clientY);
            if (section) {
                openModal(section);
            }
        });

        function openModal(section) {
            hoveredSection = section;
            updatePreview(section);
            document.getElementById('assignModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('assignModal').style.display = 'none';
            hoveredSection = null;
            previewSections = [];
            drawHexagon();
        }

        function selectSize(size) {
            selectedSize = size;
            document.querySelectorAll('.size-card').forEach(card => {
                card.classList.remove('selected');
                if (parseInt(card.dataset.size) === size) {
                    card.classList.add('selected');
                }
            });
            updatePreview(hoveredSection);
        }

        function initColorPicker() {
            const picker = document.getElementById('colorPicker');
            colors.forEach((color, index) => {
                const option = document.createElement('div');
                option.className = 'color-option';
                if (index === 0) option.classList.add('selected');
                option.style.background = color;
                option.onclick = () => {
                    selectedColor = color;
                    document.querySelectorAll('.color-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    option.classList.add('selected');
                    updatePreview(hoveredSection);
                };
                picker.appendChild(option);
            });
        }

        function placeBar() {
            if (!hoveredSection) return;
            
            const name = document.getElementById('allianceName').value.trim();
            if (!name) {
                alert('Please enter an alliance name!');
                return;
            }

            const startId = hoveredSection.id;
            let canPlace = true;

            // ÈÖçÁΩÆÂèØËÉΩ„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            for (let i = 0; i < selectedSize; i++) {
                const id = (startId + i) % 24;
                if (sections[id]) {
                    canPlace = false;
                    break;
                }
            }

            if (!canPlace) {
                alert('Cannot place here - sections already occupied!');
                return;
            }

            // ÈÖçÁΩÆ
            for (let i = 0; i < selectedSize; i++) {
                const id = (startId + i) % 24;
                sections[id] = {
                    name: name,
                    color: selectedColor
                };
            }

            closeModal();
            drawHexagon();
        }

        function clearAll() {
            if (Object.keys(sections).length === 0) {
                alert('No territories assigned yet!');
                return;
            }
            
            if (confirm('Clear all territory assignments?')) {
                sections = {};
                drawHexagon();
            }
        }

        function updateLegend() {
            const legendList = document.getElementById('legendList');
            legendList.innerHTML = '';
            
            if (Object.keys(sections).length === 0) {
                legendList.innerHTML = '<div style="color: rgba(255,255,255,0.5); font-size: 0.9em; padding: 5px 0;">No territories assigned</div>';
                return;
            }
            
            const uniqueAlliances = {};
            Object.values(sections).forEach(s => {
                uniqueAlliances[s.name] = s.color;
            });
            
            Object.entries(uniqueAlliances).forEach(([name, color]) => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `
                    <div class="legend-color" style="background: ${color};"></div>
                    <span>${name}</span>
                `;
                legendList.appendChild(item);
            });
        }

        function exportImage() {
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().slice(0,19).replace(/:/g,'-');
            link.download = `LastZ_Capital_Territories_${timestamp}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function init() {
            initSections();
            initColorPicker();
